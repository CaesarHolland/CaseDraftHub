<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shower</title>
    <link rel="stylesheet" href="../css/shower.css">
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/fileOpr.js"></script>
    <script src="../js/shower.js"></script>
</head>

<body style="background-color: transparent;">
    <div class="box">
        <table>
            <thead>
                <tr>
                    <th>标签</th>
                    <th>标签值</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="panel"></tbody>
        </table>
        <div class="btngroup">
            <button onclick="endAct(this)">删除</button>
            <button onclick="endAct(this)">完成</button>
        </div>
    </div>


    <script>
        $(function() {
            let path = sessionStorage.getItem("file");
            // console.log(path);
            let articleObj = getMyFile(path);
            // console.log(articleObj);
            for (let key in articleObj) {
                // console.log(key);
                let unit = "<tr><td>" + key + "</td><td>" + articleObj[key] + "</td><td><button onclick=\"mycopy(this)\">复制</button></td></tr>";
                $("#panel").append(unit);
            }

            // 判断是否是完成病例的页面，是的话添加“回滚”按钮
            let fileStatus = sessionStorage.getItem("file").split("/")[0];
            if (fileStatus == "finished") {
                $(".btngroup").append("<button onclick=\"endAct(this)\">回滚</button>");
            }
        })
    </script>
</body>

</html>
